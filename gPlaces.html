<!DOCTYPE html>
<html ng-app="example">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Usage</title>


    <link rel="stylesheet" href="./dist/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/autocomplete.min.css">

    <!-- Required dependencies -
    <!-- Google Places Autocomplete directive -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDABebgErRCt5pqIUUKzDKuvetllrdr0EU&libraries=places"></script>

    <script src="./dist/autocomplete.min.js"></script>

    <script>
        angular.module('example', ['google.places'])
            // Setup a basic controller with a scope variable 'place'
            .controller('MainCtrl', function ($scope) {
                $scope.place = null;
            });
    </script>
</head>

<body ng-controller="MainCtrl">
    <div class="container">
        <h1 align="center">My Places</h1>
        <div class="row">
            <div class="col-md-6">
                <form class="form">
                    <input class="form-control" g-places-autocomplete ng-model="placeFrom" placeholder="From Destination" />
                </form>

                <!-- <pre>{{placeFrom | json}}</pre> -->
                <div ng-if="placeFrom.name">

                    <h5>From:</h5>
                    <pre>{{placeFrom.name | json}}</pre>
                    <pre>{{placeFrom.geometry.location | json}}</pre>
                    <pre>{{placeFrom.place_id | json}}</pre>
                </div>
            </div>

            <div class="col-md-6">
                <form class="form">
                    <input class="form-control" g-places-autocomplete ng-model="placeTo" placeholder="To Destination" />
                </form>

                <div ng-if="placeTo.name">
                    <h5>To:</h5>
                    <pre>{{placeTo.name | json}}</pre>
                    <pre>{{placeTo.geometry.location | json}}</pre>
                    <pre>{{placeTo.place_id | json}}</pre>
                </div>
            </div>
        </div>
    </div>
</body>

    async defer></script>

<script src="./dist/autocomplete.min.js"></script> -->

</html>
